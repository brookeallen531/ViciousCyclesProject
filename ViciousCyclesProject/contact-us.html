    <main>
        <h1>Contact Us</h1>
        <div>
            <a class="button" href="index.html">Back</a>
        </div>
        <br><br>
        <form>
            <div class="form-container">
                <label>First Name</label>
                <input type="text" name="firstname id=firstname">
                <br>
                <label>Last Name</label>
                <input type="text" name="lastname" id="lastname">
                <br>
                <label>Phone Number</label>
                <input type="text" name="phone" id="phone">
                <br>
                <label>Email</label>
                <input type="text" name="email" id="email">
                <br>
            </div>

            <div class="form-container">
                <label for="preferred">Preferred method of contact</label>
                <select name="preferred" id="preferred">
                <option value="email">Email</option>
                <option value="textmessage">Text Message</option>
                <option value="phonecall">Phone Call</option>
                </select>
            </div>

            <div class="form-container">
                <label>Gender</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male" />Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female" />Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="Other" />Other</label>
            </div>

            <div class="form-container">
                <label>I like to ride</label>
                <label for="casualbikes"> <input type="checkbox" id="casualbikes" name="casualbikes" value="Casual Bikes" />Casual Bikes</label>
                <label for="mountainbikes"><input type="checkbox" id="mountainbikes" name="mountainbikes" value="Mountain Bikes" />Mountain Bikes</label>
                <label for="performancebikes"><input type="checkbox" id="performancebikes" name="performancebikes" value="High Performance Bikes"/>High Performance Bikes</label>
            </div>

            <div class="form-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Leave a message below for Vicious Cycles."></textarea>
            </div>

            <input type="submit" class="button submit">
        </form>
        <br>
    </main>
